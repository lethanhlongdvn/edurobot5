<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Mô Hình Toán Học 3D Lớp 5</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            font-family: sans-serif;
        }

        #instruction {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>

<body>


    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Cấu hình Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // 2. Sử dụng Orthographic Camera (Camera song song - Quan trọng để không bị méo)
        const aspect = window.innerWidth / window.innerHeight;
        const d = 10;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(15, 12, 15); // Góc nhìn xéo chuẩn 3D
        camera.lookAt(0, 0, 0);

        // 3. Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 4. Điều khiển
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 5. Dựng khối lập phương chuẩn Toán học
        const gridSize = 10;
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const mainGroup = new THREE.Group();

        for (let x = 0; x < gridSize; x++) {
            for (let y = 0; y < gridSize; y++) {
                for (let z = 0; z < gridSize; z++) {
                    // Vật liệu màu vàng sáng
                    const material = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
                    const cube = new THREE.Mesh(geometry, material);

                    // Vị trí các khối nhỏ (xếp khít nhau)
                    cube.position.set(
                        x - gridSize / 2 + 0.5,
                        y - gridSize / 2 + 0.5,
                        z - gridSize / 2 + 0.5
                    );

                    // Thêm viền đen mảnh cho từng khối nhỏ để học sinh dễ đếm
                    const edges = new THREE.EdgesGeometry(geometry);
                    const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x333333 }));
                    cube.add(line);

                    mainGroup.add(cube);
                }
            }
        }
        scene.add(mainGroup);

        // 6. Ánh sáng (Giúp khối có chiều sâu nhưng không bị bóng quá tối)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // 7. Vòng lặp
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const newAspect = window.innerWidth / window.innerHeight;
            camera.left = -d * newAspect;
            camera.right = d * newAspect;
            camera.top = d;
            camera.bottom = -d;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>

</html>
